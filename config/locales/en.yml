en:
  views:
    pagination:
      next: '<i class="fa fa-chevron-right"></i>'
      previous: '<i class="fa fa-chevron-left"></i>'
  create: 'Add website'
  choose_platform: 'Choose platform'
  configuration: 'Configuration'
  subscribers:
    count:
      one: 'This message will be sent to %{count} user'
      other: 'This message will be sent to %{count} users'
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "no %{entry_name} found"
          one: "<b>1</b> %{entry_name}"
          other: "<b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "<b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b>"

